<form method="post">
    <input type="text" name="name" maxlength="20" minlength="3" value="{name}" />
    <fieldset name="ingredients">
        {ingredients}
    </fieldset>
    <textarea name="description">
        {description}
    </textarea>
    <textarea name="preperation">
        {preperation}
    </textarea>
    <label>
        Upload een image
        <input type="file" accept="image/jpg, image/png" /> 
    </label>
</form>
